<div class="modal-backdrop-custom">
  <div class="modal-content-custom">
    <div class="modal-header-custom">
      <h5 class="modal-title">{{ title }}</h5>
    </div>
    <div class="modal-body-custom">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer-custom">
      <button type="button" class="btn btn-secondary-custom" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn btn-danger-custom" (click)="confirm()">Confirmar</button>
    </div>
  </div>
</div>
