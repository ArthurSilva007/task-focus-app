<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title" class="form-label">Título da Tarefa *</label>
    <input type="text" id="title" class="form-control" formControlName="title" placeholder="Ex: Desenvolver a nova landing page">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Descrição</label>
    <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="dueDate" class="form-label">Data e Hora de Vencimento *</label>
      <input type="datetime-local" id="dueDate" class="form-control" formControlName="dueDate">
    </div>
    <div class="col-md-6 mb-3">
      <label for="priority" class="form-label">Prioridade *</label>
      <select id="priority" class="form-select" formControlName="priority">
        <option value="BAIXA">Baixa</option>
        <option value="MEDIA">Média</option>
        <option value="ALTA">Alta</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="category" class="form-label">Categoria</label>
      <input type="text" id="category" class="form-control" formControlName="category" placeholder="Ex: Trabalho, Estudo">
    </div>
    <div class="col-md-6 mb-3">
      <label for="value" class="form-label">Valor (R$)</label>
      <input type="number" id="value" class="form-control" formControlName="value" placeholder="Ex: 50.00">
    </div>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button type="button" class="btn btn-link text-white me-3" (click)="resetForm()">Limpar</button>
    <button type="submit" class="btn btn-primary-custom" [disabled]="taskForm.invalid">
      <i class="bi bi-check-lg me-2"></i>
      {{ taskToEdit ? 'Atualizar Tarefa' : 'Salvar Tarefa' }}
    </button>
  </div>
</form>
